<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Kanban Board</h1>
        
       
        <form id="taskForm" class="task-form">
            <input type="text" id="taskTitle" placeholder="Task title" required>
            <textarea id="taskDescription" placeholder="Task description" required></textarea>
            <button type="submit">Add Task</button>
        </form>

       
        <div class="kanban-board">
            <div class="column" data-status="todo">
                <h2>To Do</h2>
                <div class="tasks" id="todoTasks"></div>
            </div>
            <div class="column" data-status="inprogress">
                <h2>In Progress</h2>
                <div class="tasks" id="inprogressTasks"></div>
            </div>
            <div class="column" data-status="done">
                <h2>Done</h2>
                <div class="tasks" id="doneTasks"></div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/dragDrop.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
